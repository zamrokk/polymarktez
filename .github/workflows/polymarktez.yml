name: CI
on: push
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - run: npm ci
      - run: npm run build    
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Use node 
          uses: actions/setup-node@v4
          with:
              node-version: 18
        - run: npm ci   
        - run: npm test