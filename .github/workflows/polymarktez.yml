name: CI
on: push
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - run: npm ci
      - run: npm run build    
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Use node 
          uses: actions/setup-node@v4
          with:
              node-version: 18
        - run: npm ci   
        - run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: testnet
      url: ${{ steps.deployment.outputs.contractId }}
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Use node 
          uses: actions/setup-node@v4
          with:
              node-version: 18
        - run: npm ci   
        - run: npm run build
        - name: deploy
          id: deployment
          uses: nomadic-labs/tezosX-deploy@v0.0.1
          with:
            sk: ${{ secrets.SK }}
            user: ${{ env.PKH }}
            file: dist/index.js
            rpc: ${{ env.TEZOSX_URL }}
            balance: 0
            gas-limit: 1000000
            name: polymarktez
            runtime: jstz
            instances: 2
            memory: 256M
            cpu: standard-1
            region: eu
            